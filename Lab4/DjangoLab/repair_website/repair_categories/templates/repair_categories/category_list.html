{% extends 'base.html' %}

{% block content %}
  <h1>Список категорий ремонта</h1>

  <ul>
    {% for category in categories %}
      <li>
        <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
      </li>
    {% empty %}
      <li>Нет доступных категорий ремонта.</li>
    {% endfor %}
  </ul>
{% endblock %}
