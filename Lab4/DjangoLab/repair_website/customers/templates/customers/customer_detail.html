{% extends 'base.html' %}

{% block content %}
  <h1>Customer Details</h1>
  <table class="table">
    <tbody>
      <tr>
        <th>Name:</th>
        <td>{{ customer.name }}</td>
      </tr>
      <tr>
        <th>Email:</th>
        <td>{{ customer.email }}</td>
      </tr>
      <tr>
        <th>Phone Number:</th>
        <td>{{ customer.phone_number }}</td>
      </tr>
      <tr>
        <th>Address:</th>
        <td>{{ customer.address }}</td>
      </tr>
    </tbody>
  </table>
  <a href="{% url 'customer_update' customer.id %}" class="btn btn-primary">Edit</a>
  <a href="{% url 'customer_delete' customer.id %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'customer_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
