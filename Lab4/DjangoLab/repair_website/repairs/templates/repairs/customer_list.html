{% extends 'base.html' %}

{% block content %}
  <h2>Customer List</h2>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in customers %}
      <tr>
        <td>{{ customer.first_name }}</td>
        <td>{{ customer.last_name }}</td>
        <td>{{ customer.email }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
