<!DOCTYPE html>
<html>
<head>
    <title>Update Sale</title>
</head>
<body>
    <h1>Update Sale</h1>
    <form method="post">
        {% csrf_token %}
        <label for="customer">Customer:</label>
        <select name="customer" id="customer">
            {% for customer in customers %}
            <option value="{{ customer.id }}" {% if customer.id == sale.customer.id %}selected{% endif %}>{{ customer.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="{{ sale.date }}">
        <br>
        <label for="total">Total:</label>
        <input type="number" name="total" id="total" value="{{ sale.total }}">
        <br>
        <h2>Items:</h2>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
            {% for item in sale.items.all %}
            <tr>
                <td><input type="text" name="product{{ forloop.counter }}" value="{{ item.product }}"></td>
                <td><input type="number" name="quantity{{ forloop.counter }}" value="{{ item.quantity }}"></td>
            </tr>
            {% endfor %}
            <!-- Add more rows for additional items -->
        </table>
        <br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
