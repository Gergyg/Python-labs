{% extends 'base.html' %}

{% block content %}
  <h1>Masters</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Specialization</th>
        <th>Experience</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      {% for master in masters %}
        <tr>
          <td>{{ master.name }}</td>
          <td>{{ master.specialization }}</td>
          <td>{{ master.experience }}</td>
          <td>{{ master.phone_number }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No masters found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
