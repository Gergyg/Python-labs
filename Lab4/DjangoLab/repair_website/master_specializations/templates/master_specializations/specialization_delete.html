{% extends 'base.html' %}

{% block content %}
  <h1>Удаление специализации мастера</h1>

  <p>Вы действительно хотите удалить специализацию "{{ specialization }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
  </form>

  <a href="{% url 'specialization_list' %}">Вернуться к списку специализаций</a>
{% endblock %}
