<!DOCTYPE html>
<html>
<head>
    <title>Order Detail</title>
</head>
<body>
    <h1>Order Detail</h1>
    <table>
        <tr>
            <th>Customer</th>
            <td>{{ order.customer }}</td>
        </tr>
        <tr>
            <th>Service</th>
            <td>{{ order.service }}</td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td>{{ order.quantity }}</td>
        </tr>
        <tr>
            <th>Total Price</th>
            <td>{{ order.total_price }}</td>
        </tr>
    </table>
</body>
</html>
